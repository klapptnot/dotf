$MAIN_MOD = SUPER

# https://wiki.hypr.land/Configuring/Gestures/
# gesture = fingers, direction, action, options
gesture = 2, pinchin, mod: $MAIN_MOD ALT, dispatcher, exec, ~/.config/hypr/dispatch/zoom +4
gesture = 2, pinchout, mod: $MAIN_MOD ALT, dispatcher, exec, ~/.config/hypr/dispatch/zoom -4
gesture = 4, down, dispatcher, exec, hyprlock --grace 10
gesture = 3, up, mod: $MAIN_MOD, dispatcher, movetoworkspace, special:mikunouta
gesture = 3, vertical, special, mikunouta
gesture = 3, horizontal, workspace

# https://wiki.hyprland.org/Configuring/Binds/
# bind[flags] = MODS, key, dispatcher, params
bind = , XF86PowerOff, exec, hyprlock # Lock session (Hyprlock)
bind = $MAIN_MOD SHIFT, Q, exec, ~/.config/hypr/stop-session # Exit Hyprland
bind = $MAIN_MOD, L, exec, hyprlock --grace 10 # Lock session (Hyprlock)
bind = $MAIN_MOD, F1, exec, z3-run ~/.config/hypr/bin/keybind # Show input bindings

bindl = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ # Increase brightness
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%- # Decrease brightness
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ # Increase volume
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # Decrease volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute/Unmute
bindl = , XF86AudioPlay, exec, playerctl play-pause # Play/Pause playing media
bindl = , XF86AudioPause, exec, playerctl play-pause # Play/Pause playing media
bindl = , XF86AudioStop, exec, playerctl stop # Stop playing media
bindl = , XF86AudioNext, exec, playerctl next # Media play next
bindl = , XF86AudioPrev, exec, playerctl previous # Media play previous

# trigger when the switch is turning on
# bindl = ,switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
# bindl = ,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1080, auto, 1"

# Screenshots
bind = $MAIN_MOD SHIFT, S, exec, wayshot region # Partial selection screenshot
bind = ALT, Print, exec, wayshot window # Current window screenshot
bindl = , Print, exec, wayshot screen # Fullscreen screenshot
bind = , Pause, exec, z3-run wfrecord screen -sa @ # Start/Stop screen recording

# Apps
bind = ALT, Space, exec, vicinae toggle # Apps launcher
bind = $MAIN_MOD, Q, exec, z3-run kitty # Open terminal (Kitty, login shell)
bind = $MAIN_MOD, E, exec, z3-run ~/.config/hypr/bin/exec-gnome thunar # Open file manager (Thunar)
bind = $MAIN_MOD, B, exec, z3-run browser # Open default browser
bind = $MAIN_MOD, I, exec, z3-run ~/.config/hypr/bin/exec-gnome gnome-control-center # Open control center (gnome)

# Tools
bind = $MAIN_MOD SHIFT, X, exec, hyprpicker -anl # Color picker (copy to clipboard in hex format)
bind = $MAIN_MOD, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history # Show/select clipboard content
bind = $MAIN_MOD, period, exec, vicinae vicinae://extensions/vicinae/core/search-emojis # Show/select emoji
bind = $MAIN_MOD, W, exec, killall -SIGUSR1 waybar # Toggle waybar visibility

# Window management
bind = $MAIN_MOD, C, killactive, # Gracefully close window
bind = $MAIN_MOD SHIFT, C, exec, ~/.config/hypr/dispatch/closeothers # Gracefully close all other workspace windows
bind = $MAIN_MOD, K, exec, ~/.config/hypr/dispatch/kill # Force-kill current window (warning)
bind = $MAIN_MOD SHIFT, K, exec, ~/.config/hypr/dispatch/killothers # Force-kill close all other workspace windows (warning)

# bind = $MAIN_MOD, TAB, cyclenext, # Change focus to another window
# bind = $MAIN_MOD, TAB, bringactivetotop, # Bring active window to the top (floating)
bind = $MAIN_MOD, G, togglegroup, # Toggle tabs for a window group
bind = $MAIN_MOD, TAB, changegroupactive, # Change focus to another tabbed window

bind = $MAIN_MOD, F, fullscreen, # Toggle fullscreen
bind = $MAIN_MOD, H, exec, ~/.config/hypr/dispatch/fakefullscreen # Toggle fullscreen
bind = $MAIN_MOD, T, togglefloating, # Toggle floating
bind = $MAIN_MOD, P, pseudo, # dwindle (pseudo)
bind = $MAIN_MOD, S, togglesplit, # dwindle (togglesplit)

# Change focused window
bind = $MAIN_MOD, left, movefocus, l # Move focus left
bind = $MAIN_MOD, right, movefocus, r # Move focus right
bind = $MAIN_MOD, up, movefocus, u # Move focus up
bind = $MAIN_MOD, down, movefocus, d # Move focus down

# Change window positions
bind = $MAIN_MOD SHIFT, left, movewindow, l # Move current window to the left
bind = $MAIN_MOD SHIFT, right, movewindow, r # Move current window to the right
bind = $MAIN_MOD SHIFT, up, movewindow, u # Move current window up
bind = $MAIN_MOD SHIFT, down, movewindow, d # Move current window down

# Resize windows
binde = $MAIN_MOD CTRL, left, resizeactive, -40 0 # Resize current window -40px (horizontal)
binde = $MAIN_MOD CTRL, right, resizeactive, 40 0 # Resize current window +40px (horizontal)
binde = $MAIN_MOD CTRL, up, resizeactive, 0 -40 # Resize current window +40px (vertical)
binde = $MAIN_MOD CTRL, down, resizeactive, 0 40 # Resize current window -40px (vertical)

# Change current workspace
bind = $MAIN_MOD, grave, togglespecialworkspace, # Toggle special workspace
bind = $MAIN_MOD, 1, workspace, 1 # Go to workspace No. 1
bind = $MAIN_MOD, 2, workspace, 2 # Go to workspace No. 2
bind = $MAIN_MOD, 3, workspace, 3 # Go to workspace No. 3
bind = $MAIN_MOD, 4, workspace, 4 # Go to workspace No. 4
bind = $MAIN_MOD, 5, workspace, 5 # Go to workspace No. 5
bind = $MAIN_MOD, 6, workspace, 6 # Go to workspace No. 6
bind = $MAIN_MOD, 7, workspace, 7 # Go to workspace No. 7
bind = $MAIN_MOD, 8, workspace, 8 # Go to workspace No. 8
bind = $MAIN_MOD, 9, workspace, 9 # Go to workspace No. 9
bind = $MAIN_MOD, 0, workspace, 10 # Go to workspace No. 10 (0)
bind = $MAIN_MOD ALT, up, workspace, e+1 # Go to next workspace
bind = $MAIN_MOD ALT, down, workspace, e-1 # Go to prev workspace

# Move window to N workspace
bind = $MAIN_MOD SHIFT, grave, movetoworkspace, special # Move window to the special workspace
bind = $MAIN_MOD SHIFT, 1, movetoworkspace, 1 # Move current window to workspace No. 1
bind = $MAIN_MOD SHIFT, 2, movetoworkspace, 2 # Move current window to workspace No. 2
bind = $MAIN_MOD SHIFT, 3, movetoworkspace, 3 # Move current window to workspace No. 3
bind = $MAIN_MOD SHIFT, 4, movetoworkspace, 4 # Move current window to workspace No. 4
bind = $MAIN_MOD SHIFT, 5, movetoworkspace, 5 # Move current window to workspace No. 5
bind = $MAIN_MOD SHIFT, 6, movetoworkspace, 6 # Move current window to workspace No. 6
bind = $MAIN_MOD SHIFT, 7, movetoworkspace, 7 # Move current window to workspace No. 7
bind = $MAIN_MOD SHIFT, 8, movetoworkspace, 8 # Move current window to workspace No. 8
bind = $MAIN_MOD SHIFT, 9, movetoworkspace, 9 # Move current window to workspace No. 9
bind = $MAIN_MOD SHIFT, 0, movetoworkspace, 10 # Move current window to workspace No. 10 (0)

# Mouse
bindm = $MAIN_MOD, mouse:272, movewindow # Drag window (Mouse)
bindm = $MAIN_MOD, mouse:273, resizewindow # Resize window using mouse


    - -Wpedantic
    - -Werror
    - -Wconversion
    - -Wsign-conversion
    - -Wshadow
    - -Wcast-align
    - -Wcast-qual
    - -Wstrict-prototypes
    - -Wmissing-prototypes
    - -Wold-style-definition
    - -Wwrite-strings
    - -Wundef
    - -Wuninitialized
    - -Wunreachable-code
    - -Wdouble-promotion
    - -Wformat=2
    - -Wnull-dereference
    - -Wvla
    - -Wstack-protector
    - -Wfloat-equal
    - -Wpointer-arith
    - -Wstrict-overflow=5

shell_environment:
  BARG_COLOR_PALETTE: 38;5;217:38;5;230:38;5;204:38;5;197:38;5;2:38;5;3
  FZF_DEFAULT_COMMAND: >
    fd --type file --follow --hidden
    --exclude '.{local,config,vscode,cargo,rustup,steam,bun}/*'
    --exclude '.{android,apklab,cache,erg,git,gk,gnupg,gradle,npm,pki,ssh,var,wine,zen,zoom}'
    --exclude 'node_modules'

  GCC_COLORS: error=01;31:warning=01;35:note=01;36:caret=01;32:locus=01:quote=01
  LS_COLORS: $ vivid generate 'catppuccin-mocha'
  FZF_DEFAULT_OPTS: >
    --color=fg:#d0d0d0,bg:,hl:#7143e6
    --color=fg+:#d0d0d0,bg+:#262626,hl+:#00f2ff
    --color=info:#afaf87,prompt:#d7005f,pointer:#af5fff
    --color=marker:#87ff00,spinner:#af5fff,header:#87afaf
    --wrap

  DEBUGINFOD_URLS: https://debuginfod.archlinux.org

